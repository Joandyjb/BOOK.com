<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'Register.css' %}">
    <title>Registration Page</title>
</head>
<body>
    <div id='wrapper'>
      
        {% if messages %}
        <ul>    
            {% for message in messages %}    
                <li>{{ message }}</li>    
            {% endfor %}
        </ul>
        {% endif %}
        <div id="container">
            <h1>Welcome to Book.com</h1>
            <form action='/registerUser' method="POST" id ='survey-form'>
                {% csrf_token %}


                <label> <p>First name</p> 
                    <input type = 'text' name='first_name' placeholder=" Enter your First Name here...">
                </label>

                <label> <p>Last name </p> 
                    <input type = 'text' name='last_name' placeholder="Enter your Last Name here...">
                </label>

                <label> <p>Username </p> 
                    <input type = 'text' name= 'username' placeholder="Enter your Username here...">
                </label>

                
                <label><p>Email  </p>
                    <input type = 'text' name= 'email' placeholder="Enter your Email here...">
                </label>

                <label><p>Password</p>
                    <input type = 'password' name= 'password' placeholder="Enter your Password here...">
                </label>

                <label><p>Confirm Password</p>
                    <input type = 'password' name= 'confirm' placeholder="Enter your Password Again...">
                </label>

                <input type='submit' value=' Sign up'> 
                <div class="login">
                    <p>Already have an account?<a href='/login'> Sign in</a> </p>
                </div> 
            </form>
        </div>
    </div>
</body>
</html>
