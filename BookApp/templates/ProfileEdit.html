<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'ProfileEdit.css' %}">
    <title>Document</title>
</head>
<body>
    <div id='wrapper'>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-blue">
                <div class="container-fluid">
                <a class="navbar-brand" href="#">     
                    <h1>Book.com</h1>
                </a>
                <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon "></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href='/homePage'>Home</a>
                    </li>
                    <li class="nav-item  ">
                        <a class="nav-link text-white" href='/edit'>Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href='/recentorder'>Recent Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href='/logout'>Log out</a>
                    </li>
                    </ul>
                </div>
                </div>
            </nav>
        </header>
        
        <div id='cartdiv'> 
            <a href='/cart' id='cart'><img src='{% static "images/Cart.png" %}'></a> 
        </div>  
            
            
        <div id='container'>
            {% if messages %}
            <ul>    
                {% for message in messages %}    
                    <li>{{ message }}</li>    
                {% endfor %}
            </ul>
        {% endif %}
            <h2>Edit your Account</h2>
            <form action="/editUser" method="post">
                {% csrf_token %}
                <label> <p>First name</p> 
                    <input type = 'text' name='first_name' placeholder=" Enter your First Name here" value="{{user.first_name}}">
                </label>

                <label> <p>Last name </p> 
                    <input type = 'text' name='last_name' placeholder="Enter your Last Name here"  value="{{user.last_name}}">
                </label>

                <label> <p>Username </p> 
                    <input type = 'text' name= 'username' placeholder="Enter your Username here"  value="{{user.username}}">
                </label>

                
                <label><p>Email  </p>
                    <input type = 'text' name= 'email' placeholder="Enter your Email here" value="{{user.email}}">
                </label>

                <label><p>Password</p>
                    <input type = 'password' name= 'password' placeholder="Enter your Password here"  value="{{user.password}}">
                </label>

                <label><p>Confirm Password</p>
                    <input type = 'password' name= 'confirm' placeholder="Enter your Password Again">
                </label>

                <input type='submit' value= 'Update'> 
            
            </form>


        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body> 
</html>
