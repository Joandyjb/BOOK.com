<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'RecentOrder.css' %}">
    <title>Document</title>
</head>
<body>
    <div id='wrapper'>
        <header>
            <h1>Book.com</h1>
            <nav>
                <a href='homePage'>Home</a>
                <a href=''>Profile</a>
                <a href='recentorder'>Recent Order</a>
                <a href='logout'>Log out</a>
            </nav>
        </header>

        <div id='container'>
            <table style="width:100%" class='styled-table'>
                <thead>
                    <tr>
                        <th>Order Number</th>
                        <th>Item Purchased</th>
                        <th>Date of purchase</th>
                    </tr>
                </thead>
            {% for books in all_books %}
                <tbody>
                    <tr>
                        <td>{{book.id}} </td>
                        <td>{{book.title}}</td>
                        <td>{{book.updated_at}}</td>
                    </tr>
                </tbody>
            {% endfor %}
            </table>
            
        </div>
    </div>
</body>
</html>
