<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'RecentOrder.css' %}">
    <title>Document</title>
</head>
<body>
    <div id='wrapper'>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-blue">
                <div class="container-fluid">
                <a class="navbar-brand" href="#">     
                    <h1>Book.com</h1>
                </a>
                <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon "></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href='/homePage'>Home</a>
                    </li>
                    <li class="nav-item  ">
                        <a class="nav-link text-white" href='/edit'>Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href='/recentorder'>Recent Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href='/logout'>Log out</a>
                    </li>
                    </ul>
                </div>
                </div>
            </nav>
        </header>
        <div id='container'>
            <h2>  Recent Orders</h2>
                <table style="width:100%" class='styled-table'>
                    <thead>
                        <tr>
                            <th>Order Number </th>
                            <th>Item Purchased</th>
                            <th> Date of purchase</th>  
                        </tr>
                    </thead>
                    <tbody> 
                        {%for order in orders.all  %}
                        <tr>
                            <td>{order.user}}</td>
                            <td> {{order.list}}</td>
                            <td>{{order.date}} </td>
                        </tr>
                    </tbody>    
                        {% endfor %} 
                </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
