                    <div class="books">
                        
                        
                        {% for book in books %}
                        <img src='{% static "images/Book" %}{{book.id}}.jpg'>
                        <div class='seperator'>  
                            <h3>{{book.title}}</h3>
                            <b><p>Author: </b> {{book.author}}</p>
                            <b><p>Release Date: </b>{{book.yearPublished}}</p>
                            <b><p> Genre: </b>{{book.genre}}</p>
                            <button><a href="/viewbook/{{book.id}}">View Book</a> </button>
                            
                        
                        </div> 
                        
                        {% endfor %}

                    </div>
